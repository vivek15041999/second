<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document drawing</title>
</head>
<body bgcolor="black">
    <center>
    <svg height="1000px" width="1000px" style="border: solid;">
    <circle cx="300px" cy="300px" r="150px" stroke-width="5px" stroke="yellow" fill="white"></circle>
    <rect x="550px" y="150px" height="300px" width="250px" stroke-width="5px" stroke="yellow" fill="white"></rect>

    <rect x="300px" y="600px" height="300px" width="500px" stroke-width="5px" stroke="red" fill="white"></rect>
    <line x1="300px" y1="600px" x2="400px" y2="750px" stroke-width="10px" stroke="red"></line>
    <line x1="400px" y1="600px" x2="300px" y2="750" stroke-width="10px" stroke="red"></line>
    

    </svg>
    
    </center>
</body>
</html>
