<!DOCTYPE html>
<html lang="en">
<head>
    <title>form tag</title>
</head>
<body>
    <form name="anyform" action="" method="get/post" enctype="multipart/form-data"> 

        name:
        <input type="text" name="n" placeholder="enter name" maxlength="5" size="40px">
        lname:
        <input type="text" lname="ln" value="kumar" disabled>
        <br><br>
        Enter pass:

        <input type="password" name="pass" placeholder="Entter password"  maxlength="5" size="40px">
        <br><br>
        DOB:
        <input type="date" name="d" min="2024-09-15" max="2024-12-20">
        <br><br>
        File Upload:
        <input type="file" name="f"multiple>
        <br><br>
        gender:
        <input type="radio" name="g" value="male">male
        <input type="radio" name="g" value="female" checked>female
    </form>
    
</body>
</html>
